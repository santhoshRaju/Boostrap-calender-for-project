<!DOCTYPE html>
<html>
<head>
	<title>Twitter Bootstrap jQuery Calendar component</title>

	<meta name="description" content="Full view calendar component for twitter bootstrap with year, month, week, day views.">
	<meta name="keywords" content="jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
	<meta name="author" content="Serhioromano">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="/bootstrap2/css/bootstrap.css">
	<link rel="stylesheet" href="/bootstrap2/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="/calendar.css">

	<style type="text/css">
		.btn-twitter {
			padding-left: 30px;
			background: rgba(0, 0, 0, 0) url(https://platform.twitter.com/widgets/images/btn.27237bab4db188ca749164efd38861b0.png) -20px 6px no-repeat;
			background-position: -20px 11px !important;
		}
		.btn-twitter:hover {
			background-position:  -20px -18px !important;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="page-header">

		<div class="pull-right form-inline">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
				<button class="btn" data-calendar-nav="today">Today</button>
				<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
			</div>
		</div>

		<h3></h3>
	</div>

	<div class="row">
		<div class="span9">
			<div id="calendar"></div>
		</div>
	</div>

	<div class="clearfix"></div>
	<br><br>
	<br><br>

	<script type="text/javascript" src="/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="/bootstrap2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/jstimezonedetect/jstz.min.js"></script>
	<script type="text/javascript" src="/calendar.js"></script>
	<script type="text/javascript" src="/app.js"></script>
</div>
</body>
</html>
